<div class="login-container">
    <div class="main-box">
        <div class="login-box">
            <div class="login-logo">
                <span>后台管理系统</span>
            </div>
            <div class="login-form">
                <form id="validate-form" method="post">
                    <div class="form-group">
                        <label for="loginName" class="t">用户名：</label>
                        <input id="loginName" name="loginName" type="text" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="loginPwd" class="t">密　码：</label>
                        <input id="loginPwd" name="loginPwd" type="password" class="password form-control">
                    </div>
                    <div class="form-group">
                        <label for="validateCode" class="t">验证码：</label>
                        <input id="validateCode" name="validateCode" type="text" class="form-control  code">
                        <img id="validateImg" alt="点击更换" title="点击更换" src="${ctx }/getValidateCode" class="m">
                    </div>
                    <div class="form-group rem-count">
                        <input id="check" type="checkbox" class="check" id="rememberAccount">
                        <label for="check"><span class="icon"></span> 记住我的账户</label>
                        <em class="loginTips"></em>
                    </div>
                </form>
                <div class="form-group footer">
                    <!-- <input type="button" class="btn btn-primary" value="登录" onclick="toValidate()"> -->
                    <a ng-click="" class="btn btn-primary">登录</a>
                    <input type="reset" class="btn btn-default" value="重置">
                </div>
            </div>
        </div>
    </div>
</div>
